<html lang="en" class="page-home">
    <head>
        <title>DevTips Show</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/assets/css/header3.css">
    </head>
    <body>
        <div class="top-rect"></div>
        <header>
            <div class="devtips-logo-svg">
                PRICE <b>CHECKER</b>

            <svg class="menu-svg" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>

            </svg>
        </header>

        <section class="home-hero">
            <div class="flex-container"> 
                <div class="flex-about-content">
                    <hr class="section-title-rule">
                    <div class="mission">PLAN & COMPARE</div>
                    <p>Stop overpaying, plan wisely and compare effortlessly with us today!</p>
                    <hr class="section-title-rule bottom">
                </div>
                <div class="flex-video-right">

                    </div>
                </div>
            </div>

        <section class="popular-episodes tint">

                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

            <div class="constrainer">
                <div class="section-head">Steps to <span>Plan & Compare!</span></div>
                <hr class="section-title-rule">
            </div>
        </section>

        <div class="menu-overlay">
            <div class="menu-plate">
                <div class="menu-close">
                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/assets/js/header3.js" type="text/javascript"></script>
